<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="logo.jpg" type="image/jpeg" />
    <title>Cipher Calculator by IAN P.</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      nav {
        background-color: #333;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      nav .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      nav img {
        height: 40px;
      }

      nav h2 {
        color: white;
        font-size: 1.5em;
        font-weight: 600;
        margin: 0;
        text-transform: uppercase;
        animation: glitch 1s infinite;
        position: relative;
      }

      nav .links {
        display: flex;
        gap: 20px;
        flex-grow: 1;
        justify-content: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        position: relative;
        font-weight: bold;
        animation: glitch 1s infinite;
        transition: color 0.3s, transform 0.3s;
      }

      nav a:hover {
        color: #ff9800;
        transform: translateY(-5px);
      }

      nav a.active {
        background-color: #ff9800;
        color: #333;
      }

      nav .credit {
        color: white;
        font-size: 0.9em;
        opacity: 0.7;
      }

      nav .credit:hover {
        opacity: 1;
      }

      /* Glitch effect */
      @keyframes glitch {
        0% {
          text-shadow: 1px 1px 2px #ff00ff, -1px -1px 2px #00ffff;
        }
        20% {
          text-shadow: -1px -1px 2px #ff00ff, 1px 1px 2px #00ffff;
        }
        40% {
          text-shadow: 2px 2px 2px #ff00ff, -2px -2px 2px #00ffff;
        }
        60% {
          text-shadow: -2px -2px 2px #ff00ff, 2px 2px 2px #00ffff;
        }
        80% {
          text-shadow: 1px 1px 2px #ff00ff, -1px -1px 2px #00ffff;
        }
        100% {
          text-shadow: -1px -1px 2px #ff00ff, 1px 1px 2px #00ffff;
        }
      }

      /* Hamburger menu */
      nav .hamburger {
        display: none;
        flex-direction: column;
        gap: 5px;
        cursor: pointer;
      }

      nav .hamburger div {
        width: 30px;
        height: 3px;
        background-color: white;
        border-radius: 5px;
      }

      .container {
        max-width: 1000px;
        margin: 20px auto;
        text-align: left;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      h1,
      h2 {
        text-align: center;
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      input {
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      table {
        border-collapse: collapse;
        margin: 20px 0;
        width: 100%;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #f4f4f4;
      }

      .highlight {
        background-color: #ffeb3b;
      }

      @media (max-width: 768px) {
        nav {
          flex-direction: column;
          padding: 10px;
        }

        nav .links {
          display: none;
          flex-direction: column;
          gap: 10px;
          width: 100%;
          text-align: center;
        }

        nav .hamburger {
          display: flex;
        }

        nav .credit {
          text-align: center;
          margin-top: 10px;
        }

        .container {
          padding: 15px;
        }

        input {
          font-size: 14px;
          padding: 8px;
        }

        table {
          margin: 5px 0;
          width: 90%; /* Set the table to take up 90% of the width */
          font-size: 0.54em; /* Reduce the font size for a more compact look */
        }

        th,
        td {
          padding: 4px; /* Reduce the padding for smaller cells */
        }

        th {
          font-size: 1em; /* Adjust header font size */
        }
      }

      .active-links {
        display: flex !important;
        flex-direction: column !important;
        gap: 10px !important;
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="logo.jpg" alt="Logo" />
        <h2>BOSS???</h2>
      </div>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="links">
        <a href="#tabulaRecta" class="active" onclick="showPage('tabulaRecta')"
          >Polyalphabetic</a
        >
        <a href="#monoalphabetic" onclick="showPage('monoalphabetic')"
          >Monoalphabetic</a
        >
        <a href="#substitution" onclick="showPage('substitution')">Caesar</a>
      </div>
      <div class="credit">
        <a href="https://web.facebook.com/ianpurifying" target="_blank"
          >Created by IAN PURIFICACION</a
        >
      </div>
    </nav>

    <div id="tabulaRecta" class="container">
      <h1>Polyalphabetic Caesar Cipher Calculator</h1>
      <label for="plainText">Plain Text:</label>
      <input type="text" id="plainText" placeholder="Enter plain text..." />
      <label for="key">KEY:</label>
      <input type="text" id="key" placeholder="Enter key..." />
      <table id="tabulaRectaTable">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="monoalphabetic" class="container" style="display: none">
      <h2>Monoalphabetic Cipher Calculator</h2>
      <h3>Encryption</h3>
      <label for="monoPlainText">Plain Text:</label>
      <input type="text" id="monoPlainText" placeholder="Enter plain text..." />
      <label for="monoEncryptedText">ENCRYPTED Text:</label>
      <input
        type="text"
        id="monoEncryptedText"
        placeholder="Encrypted result will appear here..."
        readonly
      />
      <h3>Decryption</h3>
      <label for="monoEncryptedInput">Encrypted Text:</label>
      <input
        type="text"
        id="monoEncryptedInput"
        placeholder="Enter encrypted text..."
      />
      <label for="monoDecryptedText">PLAIN Text:</label>
      <input
        type="text"
        id="monoDecryptedText"
        placeholder="Decrypted result will appear here..."
        readonly
      />
    </div>

    <div id="substitution" class="container" style="display: none">
      <h2>Caesar Cipher Calculator</h2>
      <h3>Encryption</h3>
      <label for="subPlainText">Plain Text:</label>
      <input type="text" id="subPlainText" placeholder="Enter plain text..." />
      <label for="subEncryptedText">ENCRYPTED Text:</label>
      <input
        type="text"
        id="subEncryptedText"
        placeholder="Encrypted result will appear here..."
        readonly
      />
      <h3>Decryption</h3>
      <label for="subEncryptedInput">Encrypted Text:</label>
      <input
        type="text"
        id="subEncryptedInput"
        placeholder="Enter encrypted text..."
      />
      <label for="subDecryptedText">PLAIN Text:</label>
      <input
        type="text"
        id="subDecryptedText"
        placeholder="Decrypted result will appear here..."
        readonly
      />
    </div>

    <script>
      function toggleMenu() {
        const links = document.querySelector(".links");
        links.classList.toggle("active-links");
      }

      // the rest of the script
      const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const monoKey = "MNBVCXZASDFGHJKLPOIUYTREWQ";
      const subKey = "DEFGHIJKLMNOPQRSTUVWXYZABC";

      function showPage(pageId) {
        const pages = document.querySelectorAll(".container");
        const links = document.querySelectorAll("nav a");

        pages.forEach((page) => (page.style.display = "none"));
        links.forEach((link) => link.classList.remove("active"));

        document.getElementById(pageId).style.display = "block";
        document
          .querySelector(`nav a[href="#${pageId}"]`)
          .classList.add("active");
      }

      // Tabula Recta Initialization
      const tabulaRectaTable = document.getElementById("tabulaRectaTable");
      const tabulaHeader = tabulaRectaTable.querySelector("thead tr");
      const tabulaBody = tabulaRectaTable.querySelector("tbody");

      for (let char of alphabet) {
        const th = document.createElement("th");
        th.textContent = char;
        tabulaHeader.appendChild(th);
      }

      for (let i = 0; i < alphabet.length; i++) {
        const row = document.createElement("tr");
        const rowHeader = document.createElement("th");
        rowHeader.textContent = alphabet[i];
        row.appendChild(rowHeader);

        for (let j = 0; j < alphabet.length; j++) {
          const td = document.createElement("td");
          td.textContent = alphabet[(i + j) % alphabet.length];
          row.appendChild(td);
        }
        tabulaBody.appendChild(row);
      }

      function highlightTabulaRecta() {
        const plainText = document
          .getElementById("plainText")
          .value.toUpperCase();
        const key = document.getElementById("key").value.toUpperCase();

        if (!plainText || !key) return;

        const cells = tabulaRectaTable.querySelectorAll("td");
        cells.forEach((cell) => cell.classList.remove("highlight"));

        for (let i = 0; i < plainText.length; i++) {
          const plainChar = plainText[i];
          const keyChar = key[i % key.length];

          const colIndex = alphabet.indexOf(plainChar);
          const rowIndex = alphabet.indexOf(keyChar);

          if (rowIndex !== -1 && colIndex !== -1) {
            const targetCell =
              tabulaRectaTable.rows[rowIndex + 1].cells[colIndex + 1];
            targetCell.classList.add("highlight");
          }
        }
      }

      document
        .getElementById("plainText")
        .addEventListener("input", highlightTabulaRecta);
      document
        .getElementById("key")
        .addEventListener("input", highlightTabulaRecta);

      // Monoalphabetic Cipher Encryption Logic
      document
        .getElementById("monoPlainText")
        .addEventListener("input", (e) => {
          const plainText = e.target.value.toUpperCase();
          const encryptedText = plainText
            .split("")
            .map((char) => {
              const index = alphabet.indexOf(char);
              return index !== -1 ? monoKey[index] : char;
            })
            .join("");
          document.getElementById("monoEncryptedText").value = encryptedText;
        });

      // Monoalphabetic Cipher Decryption Logic
      document
        .getElementById("monoEncryptedInput")
        .addEventListener("input", (e) => {
          const encryptedText = e.target.value.toUpperCase();
          const decryptedText = encryptedText
            .split("")
            .map((char) => {
              const index = monoKey.indexOf(char);
              return index !== -1 ? alphabet[index] : char;
            })
            .join("");
          document.getElementById("monoDecryptedText").value = decryptedText;
        });

      // Caesar Cipher Encryption Logic
      document.getElementById("subPlainText").addEventListener("input", (e) => {
        const plainText = e.target.value.toUpperCase();
        const encryptedText = plainText
          .split("")
          .map((char) => {
            const index = alphabet.indexOf(char);
            return index !== -1 ? subKey[index] : char;
          })
          .join("");
        document.getElementById("subEncryptedText").value = encryptedText;
      });

      // Caesar Cipher Decryption Logic
      document
        .getElementById("subEncryptedInput")
        .addEventListener("input", (e) => {
          const encryptedText = e.target.value.toUpperCase();
          const decryptedText = encryptedText
            .split("")
            .map((char) => {
              const index = subKey.indexOf(char);
              return index !== -1 ? alphabet[index] : char;
            })
            .join("");
          document.getElementById("subDecryptedText").value = decryptedText;
        });
    </script>
  </body>
</html>
